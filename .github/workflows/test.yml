name: test
on:
  pull_request:
    paths:
      - .github/workflows/test.yml
      - Cargo.toml
      - Cargo.lock
      - ci/**
      - crates/**
  push:
    branches: main
    paths:
      - .github/workflows/test.yml
      - Cargo.toml
      - Cargo.lock
      - ci/**
      - crates/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
      - uses: Swatinem/rust-cache@v2
      - run: cargo test
      - run: cargo build
      - run: make lint-tools lint
